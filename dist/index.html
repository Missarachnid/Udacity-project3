<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1f74ad" />
  <meta name="Description" content="Restaurant Reviewing Site" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning Skip Link -->
    <a class="skip-link" href="#content" onkeypress="ensureClick()">Skip to main content</a>
    <!-- End skip link -->
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->
 
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning content -->
    <section id="content">
       <!-- Beginning search filter -->
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" role="listbox" aria-label="Select a neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" role="listbox" aria-label="Select a cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <!-- End search filter -->
      <!-- Beginning restaurants -->
      <ul id="restaurants-list"></ul>
      <!-- End restaurants -->
    </section>
    <!-- End restaurant -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Leaflet/Mapbox -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Main javascript file -->
  <script type="text/javascript" charset="utf-8" src="js/bundle_main.js"></script>
  <!-- Service Worker -->
  <script>
    if("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js")
        .then(function(registration) {
          console.log("Service Worker resgistered", registration.scope);
        }, function(err) {
          console.log("Service Worker not registered", err);
        });
    };</script>
<!-- End scripts -->

</body>

</html>

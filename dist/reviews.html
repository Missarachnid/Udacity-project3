<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1f74ad" />
    <meta name="Description" content="Restaurant Reviewing Site" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- Stylesheet for Leaflet/Mapbox -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Add a Review</title>
  </head>
  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- End nav -->
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb-reviews" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
      </nav>
      <!-- End breadcrumb -->
    <!-- End nav -->
    </header>
    <!-- End header -->
      <!-- Beginning main -->
      <main id="maincontent">
        <!-- Beginning restaurant -->
          <section id="restaurant-container-reviews" tabindex="-1">
            <h2 id="restaurant-name"></h2>
            <picture id="restaurant-pic">
              <img id="restaurant-img">
            </picture>
            <p id="restaurant-cuisine"></p>
            <div id="enter-review">
              <div class="review-div">
                <label>
                  <span class="review-label">Name</span>
                  <input type="text" id="review-name">
                </label>
              </div>

              <div class="review-div">
                <label>
                  <span class="review-label">Rating</span>
                  <select id="review-rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </label>
              </div>

              <div class="review-div">
                <label>
                  <span class="review-label">Comments</span>
                  <textarea id="review-comment" rows="4" cols="30"></textarea>
                </label>
              </div>

              <button id="review-save" onclick="reviewSave()">Add Review</button>
            </div>
          </section>
        <!-- End restaurant -->
      </main>
      <!-- End main -->

      <!-- Beginning footer -->
      <footer id="footer-reviews">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
      <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Script for Leaflet/Mapbox -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/bundle_restaurant.js"></script>
    <!-- End scripts -->
  </body>
</html>
